{% load static %}
<!DOCTYPE html>
<head>
  <title>로그인</title>
</head>
<body>
  {% include "header.html" %}
  <div class="account">
    <h2>로그인</h2>
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <input type="text" name="user_id" id="user_id" placeholder="아이디" required>
      <input type="password" name="password" id="password" placeholder="비밀번호" required>
      <button type="submit">로그인</button>
    </form>
  </div>
  {% include 'footer.html' %}
</body>
</html>
