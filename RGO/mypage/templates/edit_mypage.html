{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>케어링크</title>
  <link rel="icon" href="static/favicon.png" type="image/png">
  <link rel="stylesheet" href="{% static 'body.css' %}">
  <link rel="stylesheet" href="{% static 'header.css' %}">
</head>

<body>

  {% include 'header.html' %}
  <div class="contain">
    <h1>정보 수정</h1>
    <form method="post">
        {% csrf_token %}
        <label>이름:</label>
        <input type="text" name="name" value="{{ user.name }}"><br>
        <label>전화번호:</label>
        <input type="text" name="phone_number" value="{{ user.phone_number }}"><br>
        <label>생년월일:</label>
        <input type="date" name="birth_date" value="{{ user.birth_date }}"><br>
        <button type="submit">저장</button>
    </form>
  </div>

  <img src="{% static 'avocado.png' %}" alt="아보카도 친구">

  <footer>
    <p>&copy;2학년 11반 진로 프로젝트 Medic + dev</p>
  </footer>
</body>
</html>
